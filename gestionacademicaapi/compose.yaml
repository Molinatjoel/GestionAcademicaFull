version: "3.9"

services:
  ###> doctrine/doctrine-bundle ###
  # =========================
  # Base de datos principal
  # =========================
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "${POSTGRES_DB:-app}",
          "-U",
          "${POSTGRES_USER:-app}",
        ]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"

  # =========================
  # Copia espejo de la BD
  # =========================
  database_mirror:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: app_mirror
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
    healthcheck:
      test:
        ["CMD", "pg_isready", "-d", "app_mirror", "-U", "${POSTGRES_USER:-app}"]
    volumes:
      - database_mirror_data:/var/lib/postgresql/data:rw

  # =========================
  # Base de datos de archivo
  # =========================
  database_archive:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: app_archive
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "app_archive",
          "-U",
          "${POSTGRES_USER:-app}",
        ]
    volumes:
      - database_archive_data:/var/lib/postgresql/data:rw
  ###< doctrine/doctrine-bundle ###

  # =========================
  # Backend (Symfony / API)
  # =========================
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}
      DATABASE_URL: ${DATABASE_URL:-postgresql://app:!ChangeMe!@database:5432/app?serverVersion=16&charset=utf8}
      JWT_SECRET: ${JWT_SECRET}
      MERCURE_URL: ${MERCURE_URL}
      MERCURE_PUBLIC_URL: ${MERCURE_PUBLIC_URL}
      MERCURE_JWT_SECRET: ${MERCURE_JWT_SECRET}
    depends_on:
      - database
    networks:
      - default

  # =========================
  # Servidor Web (NGINX)
  # =========================
  web:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default

  # =========================
  # Frontend (Vite)
  # =========================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_MERCURE_URL: http://localhost:3000/.well-known/mercure
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    depends_on:
      - app
    networks:
      - default

  # =========================
  # Mercure (Chat / tiempo real)
  # =========================
  mercure:
    image: dunglas/mercure:v0.17
    restart: unless-stopped
    environment:
      SERVER_NAME: ":80"
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_PUBLISHER_JWT_KEY}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_SUBSCRIBER_JWT_KEY}
      MERCURE_EXTRA_DIRECTIVES: ""
      MERCURE_PUBLISH_ALLOWED_ORIGINS: "*"
      MERCURE_CORS_ALLOWED_ORIGINS: ${MERCURE_CORS_ALLOWED_ORIGINS}
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/.well-known/mercure"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  ###> symfony/mailer ###
  # =========================
  # Mailer (Mailpit)
  # =========================
  mailer:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
###< symfony/mailer ###

# =========================
# VolÃºmenes persistentes
# =========================
volumes:
  database_data:
  database_mirror_data:
  database_archive_data:
  frontend_node_modules:
